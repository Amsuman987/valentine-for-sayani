
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Sayani!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        /* Love Animation Background */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }

        /* Neon Love Text */
        .love-container {
            text-align: center;
            position: relative;
        }

        .love-container h1 {
            font-size: 60px;
            color: white;
            text-shadow: 0 0 5px #ff0080, 0 0 10px #ff0080, 0 0 20px #ff0080;
        }

        .heart-shape {
            width: 200px;
            height: 200px;
            background: transparent;
            border: 5px solid #ff0080;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            border-radius: 50% 50% 0 0;
        }

        .heart-shape::after {
            content: "";
            width: 200px;
            height: 200px;
            background: transparent;
            border: 5px solid #ff0080;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* Quotes Section */
        .quotes {
            color: white;
            font-size: 25px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>

    <div class="love-container">
        <h1>❤️ Sayani ❤️</h1>
        <div class="heart-shape"></div>
        <div class="quotes">
            <p>"I want you today, tomorrow, next week, and for the rest of my life."</p>
            <p>"I want to be the reason behind your smile."</p>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector(".hearts").appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
